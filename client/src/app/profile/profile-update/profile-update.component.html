<div class="container update-profile">
  <h2 style="text-align: center;">Update profile</h2>
  <form *ngIf="updateProfileForm" [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="userName">
        <mat-hint *ngIf="!username?.valid && username?.touched">
          <span *ngIf="username?.errors?.['required']">
            Username is required
          </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Company" formControlName="company">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Occupation" formControlName="occupation">
      </mat-form-field>
      <div class="form-container__buttons">
        <a mat-button routerLink="..">Cancel Update</a>
        <button
          type="submit"
          mat-flat-button color="primary"
          [disabled]="!updateProfileForm.valid && updateProfileForm.touched"
        >
          Update
        </button>
      </div>
    </div>
  </form>

</div>
