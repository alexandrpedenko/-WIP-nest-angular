
<mat-card [routerLink]="['/profile', user._id]">
  <a [routerLink]="['/profile', user._id]" class="userListItem__link">
    <div class="userListItem">
      <div mat-card-avatar class="userListItem__no-user-avatar" *ngIf="!user.profileImage">
        <span>{{user.userName[0]}}</span>
      </div>
      <div *ngIf="user.profileImage" class="userListItem__avatar">
        <img src="{{apiLink}}files/profile-image/{{user.profileImage}}" alt="">
      </div>
      <div class="userListItem__info">
        <mat-card-title>{{ user.userName }}</mat-card-title>
        <span *ngIf="user.company">{{user.company}}</span>
        <span *ngIf="user.occupation"> / {{user.occupation}}</span>
      </div>
    </div>
  </a>
</mat-card>
